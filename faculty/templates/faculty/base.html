
{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <title>Intro to Django</title>
    <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <link type = "text/css" rel= "stylesheet" href = "{% static 'faculty/css/style.css' %}" />
    </head>
   <body>
<header class = "navbar navbar-expand-md navbar-dark bg-dark">
    <a class ="navbar-brand" href = "#">BUS 443</a>
    <ul class ="navbar-nav"> 
        <li class = "nav-item">
            
            <a class  = "nav-link" href = "{% url 'home' %}">Home</a>
        </li>
        <li class = "nav-item">
            
            <a class  = "nav-link" href = "{% url 'facultyinfo' %}">Faculty Info</a>
        </li>
        <li class = "nav-item">
            
            <a class  = "nav-link" href = "{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class = "nav-item">
            
            <a class  = "nav-link" href = "{% url 'commentform' %}">Faculty Comment</a>
        </li>
        <li class = "nav-item">
            
            <a class  = "nav-link" href = "{% url 'nomination' %}">Faculty Nomination</a>
        </li>

    </ul>
    {% if not user.is_authenticated %}
    <ul class ="navbar-nav marginclass">
        <li class = "nav-link">
            
            <a class  = "btn btn-sm btn-secondary" href = "{% url 'login' %}">Log in</a>
        </li>
    </ul>
    {% else %}
    <ul class ="navbar-nav marginclass">
        <li class = "nav-link">
            
            <a class  = "btn btn-sm btn-secondary" href = "{% url 'logout' %}">Logout</a>
        </li>
    </ul>
    {% endif %}
</header>

{% block container %}
<div>
    {% block content %}
    {% endblock %}
</div>
{% endblock %}
   </body>
</html>
