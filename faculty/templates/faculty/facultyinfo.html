
{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <title>Intro to Django</title>
    <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <link type = "text/css" rel= "stylesheet" href = "{% static 'faculty/css/style.css' %}" />
    </head>
    <body>
        <div class = "container-fluid bg-primary text-center text-white paddingclass">
    <h1>Faculty Info</h1>
        </div>
        <div class = "container">
        <table class = "table table-hover">
            <thead class = "bg-dark text-white">
                <tr>
                    <th>Faculty Id</th>
                    <th>Faculty Name</th>
                    <th>Faculty Age</th>
                    <th>Research Area</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.facultyid }}</td>
                    <td>{{ row.facultyname }}</td>
                    <td>{{ row.facultyage }}</td>
                    <td>{{ row.researcharea }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    
    </body>
</html>
